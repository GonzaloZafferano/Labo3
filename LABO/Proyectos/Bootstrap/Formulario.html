<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <div class="container">
      
        <div class="row">
            <div class="form-group col-4">
                <label for="txt-nombre">Nombre</label>
                <input type="text" class="form-control" name="txt-nombre" id="txt-nombre">
                <small class="form-text text-muted">No deje espacios en blanco. Largo max. 20 caracteres</small>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-4">
                <label for="txt-apellido">Apellido</label>
                <input type="text" class="form-control" name="txt-apellido" id="txt-apellido">
            </div>
        </div>

        <div class="row">
            <div class="col-2 form-check"><!--Para radio y checkbox-->
                <input type="radio" name="genero" id="masculino" class="form-check-input">
                <label for="masculino" class="form-check-label">Masculino</label>
            </div>
        </div>        
        <div class="row">
            <div class="col-2 form-check"><!--Para radio y checkbox-->
                <input type="radio" name="genero" id="Femenino" class="form-check-input">
                <label for="Femenino" class="form-check-label">Femenino</label>
            </div>
        </div>
    </div>
</body>

</html>
